app:
  name: {{appName}}
  key: {{appKey}}
  version: '0.0.1'
modules:
  adminPage:
    - key: micro-adminPage-1
      resource: main
      title: Admin Test
      loadType: Micro
  workspacePage:
    - key: micro-workspacePage-1
      resource: main
      title: Workspace Test
      loadType: Micro
  itemPanel:
    - key: micro-itemPanel-1
      resource: main
      title: ItemPanel Test
      loadType: Micro
  webtrigger:
    - key: webtrigger-key
      function: webtrigger-function
  function:
    - key: webtrigger-function
      handler: webtrigger.run
resources:
  - key: main
    path: ./dist/
